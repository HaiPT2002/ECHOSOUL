<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - ECHOSOUL</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <div class="header-left">
        <a th:href="@{/}">
            <img src="/images/logo.png" alt="Echosoul logo" class="logo-img">
        </a>
    </div>
</header>

<div class="banner">

    <p class="intro-text" th:text="${intro}"></p>

    <div class="form-container">
        <h2>ĐĂNG NHẬP</h2>
        <form th:action="@{/process-login}" method="post">
            <div th:if="${param.error}" class="error-message">
                Sai tên đăng nhập hoặc mật khẩu!
            </div>

            <input type="text" name="username" placeholder="Tên đăng nhập" required>
            <input type="password" name="password" placeholder="Mật khẩu" required>

            <button type="submit" class="button">Đăng nhập</button>
        </form>

        <a th:href="@{/register}">Chưa có tài khoản? Đăng ký</a>

        <a th:href="@{/}">Về trang chủ</a>
    </div>
</div>
</body>


<footer>
    <p class="footer">© 2025 ECHOSOUL</p>
</footer>

</html>
