<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - ECHOSOUL</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background: radial-gradient(circle at top, #0a0a2a, #000);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            width: 340px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #ffda00;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 15px;
        }

        .login-container input::placeholder {
            color: #bbb;
        }

        .login-container button {
            background: linear-gradient(90deg, #ffda00, #ffb400);
            color: #000;
            font-weight: bold;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #ffe54d, #ffcc00);
        }

        .error-message {
            color: #ff7777;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .back-home {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #ffda00;
            text-decoration: none;
        }

        .back-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <header>
        <div class="header-left">
            <h1><a href="/" style="color:yellow; text-decoration:none;">ECHOSOUL</a></h1>
        </div>

    <h2>ĐĂNG NHẬP</h2>

    <form th:action="@{/process-login}" method="post">
    <div th:if="${param.error}" class="error-message">
            Sai tên đăng nhập hoặc mật khẩu!
        </div>

        <input type="text" name="username" placeholder="Tên đăng nhập" required>
        <input type="password" name="password" placeholder="Mật khẩu" required>

        <button type="submit">Đăng nhập</button>
    </form>

    <a class="back-home" th:href="@{/}">← Về trang chủ</a>
</div>

</body>
</html>
