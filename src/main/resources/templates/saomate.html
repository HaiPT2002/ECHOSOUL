<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}">Kết nối SaoMate</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/script.js" defer></script>

</head>
<body>

<div th:replace="~{header :: headerNav('saomate')}"></div>

<div class="banner">
  <h1>Kết nối SaoMate ✨</h1>
  <p class="intro-text" th:text="${intro}"></p>

  <div th:if="${!waiting}">
    <form th:action="@{/saomate/ready}" method="post">
      <button class="button" type="submit">Tìm bạn đồng hành</button>
    </form>
  </div>

  <div class="waiting" th:if="${waiting}">
    <p>🌠 Đang tìm một người bạn cùng tâm hồn... Hãy kiên nhẫn một chút nhé 💫</p>
    <form th:action="@{/saomate}" method="get">
      <button type="submit">Quay lại</button>
    </form>
  </div>
</div>
</body>
</html>
