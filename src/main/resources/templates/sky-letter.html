<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Phản hồi thư</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="/js/script.js" defer></script>
</head>
<body>
<div th:replace="~{header :: headerNav('sky')}"></div>
<div class="banner">

    <section>

        <p class="intro-text" th:text="${intro}"></p>

        <div class="letter-container">
            <div th:each="letter : ${skyLetters}" class="letter-card">

                <!-- ảnh/preview (nếu letter.stone có imageUrl thì dùng, nếu không dùng banner chung) -->
                <img th:src="${letter.stone != null && letter.stone.imageUrl != null ? letter.stone.imageUrl : '/images/sky-banner.png'}"
                     alt="ảnh thư">

                <div class="letter-content" th:text="${letter.content}">Nội dung thư ẩn danh...</div>

            </div>
        </div>
    </section>
</div>
<footer>
    <p class="footer">© 2025 ECHOSOUL - Nơi những tâm hồn đồng điệu gặp nhau</p>
</footer>
</body>
</html>
