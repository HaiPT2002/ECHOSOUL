<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - ECHOSOUL</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="/js/script.js" defer></script>
</head>

<body>
<header>
    <div class="header-left">
        <a href="/">
            <img src="/images/logo.png" alt="Echosoul logo" class="img">
        </a>
    </div>
</header>

<div class="banner">
    <p class="intro-text" th:text="${intro}"></p>

    <div class="form-container">
        <h2>ĐĂNG KÝ TÀI KHOẢN</h2>

        <form th:action="@{/register}" th:object="${user}" method="post" onsubmit="return validateForm()">
            <div th:if="${error}" class="error-message" th:text="${error}"></div>

            <input type="text" th:field="*{username}" placeholder="Tên đăng nhập" required>
            <input type="email" th:field="*{email}" placeholder="Email (nếu có)">
            <input type="password" id="password" th:field="*{password}" placeholder="Mật khẩu" required>
            <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>

            <div id="passwordError" class="error-message" style="display:none;">Mật khẩu không khớp!</div>

            <button type="submit">Đăng ký</button>
        </form>

        <a th:href="@{/login}">← Đã có tài khoản? Đăng nhập</a>
    </div>
</div>
</body>

<footer>
    <p class="footer">© 2025 ECHOSOUL</p>
</footer>
</html>
