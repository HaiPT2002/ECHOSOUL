<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - ECHOSOUL</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background: radial-gradient(circle at top, #0a0a2a, #000);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            width: 360px;
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 25px;
            color: #ffda00;
        }

        .register-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 15px;
        }

        .register-container input::placeholder {
            color: #bbb;
        }

        .register-container button {
            background: linear-gradient(90deg, #ffda00, #ffb400);
            color: #000;
            font-weight: bold;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-container button:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #ffe54d, #ffcc00);
        }

        .error-message {
            color: #ff7777;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .login-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #ffda00;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>ĐĂNG KÝ TÀI KHOẢN</h2>

    <form th:action="@{/register}" th:object="${user}" method="post" onsubmit="return validateForm()">
        <div th:if="${error}" class="error-message" th:text="${error}"></div>

        <input type="text" th:field="*{username}" placeholder="Tên đăng nhập" required>
        <input type="email" th:field="*{email}" placeholder="Email (nếu có)">
        <input type="password" id="password" th:field="*{password}" placeholder="Mật khẩu" required>
        <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>

        <div id="passwordError" class="error-message" style="display:none;">Mật khẩu không khớp!</div>

        <button type="submit">Đăng ký</button>
    </form>

    <a class="login-link" th:href="@{/login}">← Đã có tài khoản? Đăng nhập</a>
</div>

<script>
    function validateForm() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const errorMsg = document.getElementById("passwordError");

        if (password !== confirmPassword) {
            errorMsg.style.display = "block";
            return false; // chặn form gửi đi
        } else {
            errorMsg.style.display = "none";
            return true;
        }
    }
</script>

</body>
</html>
