<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">ECHOSOUL - Trang Chủ</title>

    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
</head>
<body>

<header>
    <div class="header-left">
        <a href="/">
            <img src="/images/logo.png" alt="Echosoul logo">
        </a>
    </div>

    <div class="header-right">
        <!-- Nếu người dùng CHƯA đăng nhập -->
        <div th:if="${user == null or user.username == null}">
            <a href="/login" class="auth-link">Đăng nhập</a> /
            <a href="/register" class="auth-link">Đăng ký</a>
        </div>

        <!-- Nếu người dùng ĐÃ đăng nhập -->
        <div th:if="${user != null and user.username != null}" class="user-menu">
            <div class="user-icon" onclick="toggleDropdown()">
                <img src="/images/user-icon.png" alt="User Icon">
            </div>
            <div id="dropdown" class="dropdown-content">
                <a href="/profile">👤 Thông tin cá nhân</a>
                <a href="/premium">⭐ Nâng cấp Premium</a>
                <a href="/sent">💌 Thư đã gửi</a>
                <a href="/inbox">📥 Hòm thư đến</a>
                <a href="/settings">⚙️ Cài đặt tài khoản</a>
                <form th:action="@{/logout}" method="post" style="margin:0;">
                    <button type="submit" class="logout-btn">🚪 Đăng xuất</button>
                </form>
            </div>
        </div>
    </div>

</header>

<nav class="main-nav">
    <a th:href="@{/}" th:classappend="${page == 'home'} ? 'active'">Trang Chủ</a>
    <a th:href="@{/letters/send}" th:classappend="${page == 'send'} ? 'active'">Gửi Thư</a>
    <a th:href="@{/sky-letter}" th:classappend="${page == 'sky'} ? 'active'">Bầu Trời Chung</a>
    <a th:href="@{/inbox}" th:classappend="${page == 'inbox'} ? 'active'">Bến Thư</a>
    <a th:href="@{/saomate}" th:classappend="${page == 'mate'} ? 'active'">Trạm SaoMate</a>
</nav>


<div class="banner">
    <p class="intro-text" th:text="${intro}"></p>

    <h2 class="section-title">Hãy chọn viên đá thuộc về bạn</h2>
    <div class="stones-container">
        <div th:each="stone : ${stones}" class="stone-card">
            <a th:href="@{'/stones/' + ${stone.stoneName}}">
                <img th:src="@{'/images/stones/' + ${stone.stoneName} + '.png'}" alt="stone image">
                <h2 th:text="${stone.stoneName}">Tên đá</h2>
                <h3 th:text="${stone.stoneFunction}">Chức năng</h3>
            </a>
        </div>
    </div>

    <a href="/stones" class="button">Những viên đá khác</a>
</div>

<footer>
    <p>© 2025 ECHOSOUL - </p>
</footer>

</body>
</html>
