<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">ECHOSOUL - Trang Chủ</title>

    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* STONE / LETTER */
        .stone, .letter-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            width: 200px;
            transition: transform 0.2s;
        }

        .stone:hover, .letter-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
        }

        .stone img, .letter-item img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <h1><a href="/" style="color:yellow; text-decoration:none;">ECHOSOUL</a></h1>
    </div>

    <div class="header-center">
        <div class="search-bar">
            <input type="text" placeholder="Hãy để những điều bạn muốn tìm...">
        </div>
    </div>

    <div class="header-right">
        <!-- Nếu người dùng CHƯA đăng nhập -->
        <div th:if="${user == null or user.username == null}">
            <a href="/login" class="auth-link">Đăng nhập</a> /
            <a href="/register" class="auth-link">Đăng ký</a>
        </div>

        <!-- Nếu người dùng ĐÃ đăng nhập -->
        <div th:if="${user != null and user.username != null}" class="user-menu">
            <div class="user-icon" onclick="toggleDropdown()">
                <img src="/images/user-icon.png" alt="User Icon">
            </div>
            <div id="dropdown" class="dropdown-content">
                <a href="/profile">👤 Thông tin cá nhân</a>
                <a href="/premium">⭐ Nâng cấp Premium</a>
                <a href="/sent">💌 Thư đã gửi</a>
                <a href="/inbox">📥 Hòm thư đến</a>
                <a href="/settings">⚙️ Cài đặt tài khoản</a>
                <form th:action="@{/logout}" method="post" style="margin:0;">
                    <button type="submit" class="logout-btn">🚪 Đăng xuất</button>
                </form>
            </div>
        </div>
    </div>

</header>

<nav class="main-nav">
    <a href="/">Trang Chủ</a>
    <a href="/letters/send">Gửi thư</a>
    <a href="/inbox">Bến Thư</a>
    <a href="/sky">Bầu Trời Chung</a>
    <a href="/saomate">Trạm Sao Mate</a>
</nav>

<div class="banner"></div>

<section>
    <h2 class="section-title">CHỌN ĐÁ MANIFES CỦA BẠN</h2>
    <div class="stones-container">
        <div th:each="stone : ${stones}" class="stone">
            <a th:href="@{'/stone/' + ${stone.stoneId}}" style="text-decoration:none; color:white;">
                <img th:src="@{'/images/stones/' + ${stone.stoneName} + '.png'}" alt="stone image">
                <h3 th:text="${stone.stoneName}">Tên đá</h3>
            </a>
        </div>
    </div>
</section>
<footer>
    <p>© 2025 ECHOSOUL - Nơi những tâm hồn đồng điệu gặp nhau</p>
</footer>

</body>

<script>
    function toggleDropdown() {
        document.getElementById("dropdown").classList.toggle("show");
    }
    window.onclick = function(e) {
        if (!e.target.closest('.user-menu')) {
            document.getElementById("dropdown").classList.remove("show");
        }
    };
</script>

</html>
