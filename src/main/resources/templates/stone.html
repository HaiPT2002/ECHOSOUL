<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Echosoul - Viên Đá Của Bạn</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="/js/script.js" defer></script>
</head>
<body>
<div th:replace="~{header :: headerNav('')}"></div>
<div class="banner">

    <p class="intro-text" th:text="${intro}"></p>

    <h2 class="section-title" th:text="${title}"></h2>

    <div class="stones-container">
        <div th:each="stone : ${stones}" class="stone-card"
             th:attr="data-function=${stone.stoneFunction}">
            <a th:href="@{'/stones/' + ${stone.stoneName}}">
                <img th:src="@{'/images/stones/' + ${stone.stoneName} + '.png'}" alt="stone image">
                <h2 class="stone-title" th:text="${stone.stoneName}">Tên đá</h2>
            </a>
        </div>
    </div>

    <div id="stone-tooltip"></div>
</div>

<footer>
    <p class="footer">© 2025 ECHOSOUL - Nơi những tâm hồn đồng điệu gặp nhau</p>
</footer>
</body>

<script>
    const tooltip = document.getElementById("stone-tooltip");
    document.querySelectorAll('.stone-card').forEach(card => {
        card.addEventListener("mousemove", (e) => {
            tooltip.innerText = card.dataset.function;
            tooltip.style.display = "block";
            tooltip.style.left = e.clientX + 15 + "px";
            tooltip.style.top = e.clientY + 15 + "px";
        });
        card.addEventListener("mouseleave", () => {
            tooltip.style.display = "none";
        });
    });
</script>
</html>
