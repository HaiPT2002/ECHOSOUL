<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Bến Thư</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="/js/script.js" defer></script>
</head>
<body>

<div th:replace="~{header :: headerNav('inbox')}"></div>

<!-- Banner -->
<div class="banner">

    <section>
        <h2 class="section-title" th:text="${title}">Bến Thư</h2>

        <p class="intro-text" th:text="${intro}"></p>

        <div class="letter-container">
            <div th:each="letter : ${letters}" class="letter-card">

                <div class="letter-content">
                    <img src="/images/sky-banner.png" alt="Ảnh thư ẩn danh">
                    <p th:text="${letter.content}">Nội dung thư ẩn danh...</p>
                </div>

                <small class="letter-date"
                       th:text="${#temporals.format(letter.createdAt, 'dd/MM/yyyy HH:mm')}">
                    Thời gian
                </small>

                <form th:action="@{'/letters/reply/' + ${letter.id}}" method="get" style="text-align: right;">
                    <button type="submit" class="button">Phản hồi</button>
                </form>

            </div>
        </div>

    </section>
</div>

<footer>
    <p class="footer-text"> &copy; 2025 ECHOSOUL - Nơi những tâm hồn đồng điệu gặp nhau.</p>
</footer>

</body>
</html>
